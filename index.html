<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendar Ring â€” Adaptive</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');

    :root {
      --bg: #000000;
      --ring-base: #161616;
      --ring-tick: #2a2a2a;
      --ring-tick-strong: #5c5c5c;
      --progress: rgba(255, 255, 255, 0.88);
      --today: #f1f1f1;
      --day-progress: rgba(255, 255, 255, 0.88);
      --text: #e8eef5;
      --muted: #8e8e8e;
      --shadow: rgba(0, 0, 0, 0.55);
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Jost', ui-sans-serif, system-ui;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ADAPTIVE CENTERED RING FIX */
    .wrap {
      width: 100vmin;
      height: 100vmin;
      display: grid;
      place-items: center;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 24px;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .center-text {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 16px;
    }

    .date-big {
      font-size: clamp(16px, 3vw, 26px);
      font-weight: 500;
    }

    .date-sub {
      font-size: clamp(12px, 2vw, 16px);
      color: var(--muted);
      margin-top: 4px;
    }

    .legend {
      position: absolute;
      left: 18px;
      bottom: 16px;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.9;
    }

    .high-contrast {
      --ring-base: #10151a;
      --ring-tick: #6b7f99;
      --ring-tick-strong: #ffffff;
      --progress: #00ff8a;
      --today: #4da3ff;
      --day-progress: #ffea00;
    }

    @media (prefers-reduced-motion: reduce) {
      .animate {
        transition: none !important;
        animation: none !important;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" id="card">

      <div id="cardHeader">
        <span id="title">NW Calendar</span>
        <div id="signups">
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      let timerInterval;

      const title = document.getElementById('title');
      const signups = document.getElementById('signups');

      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const key = urlParams.get('apikey');

      function update() {
        const now = new Date();
        const today = now.getMonth() + "/" + now.getDate();
        title.innerHTML = "NW Calendar " + today;

        fetchData(signups);
      }

      update();

      window.onload = function () {
        timerInterval = setInterval(update, 60000);
      };

      async function fetchData() {
        try {
          const response = await fetch('https://raid-helper.dev/api/v3/users/' + key + '/events');
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const today = new Date();
          today.setHours(0, 0, 0, 0);
          const data = await response.json();
          let inner = "";
          data.forEach(element => {
            if (element.startTime > Math.floor(today / 1000)) {
              if (element.signUps[0].className == 'Absence')
                inner += "<div class=\"border-start border-danger border-5\">";
              else if (element.signUps[0].className == 'Tentative')
                inner += "<div class=\"border-start border-warning border-5\">";
              else
                inner += "<div class=\"border-start border-success border-5\">";

              inner += "<p class=\"fs-3\">" + element.title + "</p></div>";
            } // Process the fetched data
          });
          signups.innerHTML = inner;
        } catch (error) {
          console.error('Error fetching data:', error); // Handle any errors
        }
      }

    })();
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
